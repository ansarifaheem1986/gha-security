name: Wf dispatch with input
on:
  workflow_dispatch:
    inputs:
      name: 
        description: 'Production Cluster Name'
        default: ['AKS1', 'AKS2']     # different values provided to wf
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Send the Command to Wf
        run: echo "Hellp ${{ github.event.inputs.name }}"
